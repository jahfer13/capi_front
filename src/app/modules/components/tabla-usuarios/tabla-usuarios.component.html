<table>
    <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Domicilio</th>
        <th>FechaNacimiento</th>
        <th>Edad</th>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.id}}</td>
          <td>{{usuario.name}}</td>
          <td>{{usuario.domicilio}} </td>
          <td>{{usuario.fecha_nacimento}}</td>
          <td>{{usuario.edad}}</td>
        </tr>

      </tbody>
</table>
